<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
    <p class="alert-danger">{{mensagem}}</p>
    <div class="account-bg">
        <div class="card-box m-b-0">
            <div class="text-xs-center m-t-20">
                <i class="material-icons md-48">&#xE7FD;</i>
            </div>
            <div class="m-t-10 p-20">
                <div class="row">
                    <div class="col-xs-12 text-xs-center">
                        <h6 class="text-muted text-uppercase m-b-0 m-t-0">Acessar</h6>
                    </div>
                </div>

                <form class="m-t-20" ng-submit="autenticar()">
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" ng-model="usuarios.login" required="" placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" ng-model="usuarios.senha" required="" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-12">
                            <div class="checkbox checkbox-custom">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup">
                                    Lembra-me
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-center row m-t-10">
                        <div class="col-xs-12">
                            <input type="submit" value="Entrar" class="btn btn-success btn-block waves-effect waves-light">
                        </div>
                    </div>

                    <div class="form-group row m-t-30 m-b-0">
                        <div class="col-sm-12">
                            <a href="pages-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Esqueceu sua senha?</a>
                        </div>
                    </div>

                </form>

            </div>

            <div class="clearfix"></div>
        </div>
    </div>
    <!-- end card-box-->

</div>
<!-- end wrapper page -->
